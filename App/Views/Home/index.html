{% extends "base.html" %} {% block title %}Home{% endblock %} {% block body %}
<main class="container welcome">
    <h1>Welcome</h1>
    {% if current_user %}
    <h4>You are logged in as {{ current_user.username }}.</h2>
    <hr>
    <p><a class="btn btn-warning" href="/SignOut">Sign out</a></p>
    {% else %}
    <p><a href="/SignUp/new">Sign up</a> or <a href="/SignIn">sign in</a>.</p>
    {% endif %}
</main>
{% endblock %}
