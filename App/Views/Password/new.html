{% extends 'base.html' %}{% block title %}Forgot password{% endblock %} {% block body %}
<h1>Request password reset</h1>

<div id="content">
    <form method="post">
        <div class="input-group mb-3">
            <label for="password1">Password</label>
            <input type="text" id="password1" name="password1" autofocus required>
        </div>

        <div class="input-group mb-3">
            <label for="password2">Confirm password</label>
            <input type="text" id="password2" name="password2" required>
        </div>

        <div class="mb-5">
            <button class="btn btn-warning btn-lg" type="submit">Request password reset</button>
        </div>
    </form>
</div>
{% endblock %}
