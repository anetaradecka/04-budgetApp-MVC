{% extends 'base.html' %}{% block title %}Forgot password{% endblock %} {% block body %}

<div id="content">
    <h1>Reset password</h1>

    {% if not user_exists %}
    <div class="alert alert-danger" role="alert">
        <p>The username doesn't exist</p>
    </div>
    {% endif%}

    <form method="post">
        <div class="mb-3">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" autofocus required>
        </div>

        <div class="mb-3">
            <label for="password1">New password</label>
            <input class="form-control" type="password" id="password1" name="password1" required>
        </div>

        <div class="mb-3">
            <label for="password2">Confirm new password</label>
            <input class="form-control" type="password" id="password2" name="password2" required>
        </div>

        <div class="mb-3">
            <button class="btn btn-warning btn-lg" type="submit">Reset password</button>
        </div>
    </form>
</div>
{% endblock %}
