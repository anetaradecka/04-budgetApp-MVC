{% extends 'base.html' %} {% block title %}Sign in{% endblock %} {% block body %}
<main class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div id="container">
        <header id="logo">
            <h2>Sign in to your budget</h2>
            <hr>
        </header>

        <div id="content">
            <form method="post" action="/SignIn/create">
                <div class="input-group mb-3 input-group-lg ps-3 pe-3">
                    <span class="input-group-text " id="basic-addon1"><i class="fas fa-user fa-lg"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" value="{{ username }}" autofocus>
                </div>

                <div class="input-group mb-1 input-group-lg ps-3 pe-3">
                    <span class="input-group-text " id="basic-addon2 "><i class="fas fa-unlock-alt fa-lg"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="d-flex justify-content-end input-group mb-5 input-group-lg ps-3 pe-3">
                    <a href="/Password/forgot">Forgot password</a>
                </div>

                <div class="mb-5 d-flex justify-content-center">
                    <button type="submit " class="btn btn-warning btn-lg ">Sign in</button>
                </div>

                <div class="d-flex justify-content-center">
                    <p class="text-white ">Not a member? | <a href="/SignUp/new ">Open an account now</a></p>
                </div>
            </form>
        </div>

        <footer>
            BudgetApp &copy; All rights reserved
        </footer>
    </div>
</main>
{% endblock %}
